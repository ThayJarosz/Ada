<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade1</title>
</head>
<body>
    <form action="formularios.html" method="get">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <br>

        <label for="dataPartida">Data da partida:</label>
        <input type="date" id="dataPartida" name="dataPartida">
        <br>

        <label for="numeroPassageiros">Número de passageiros:</label>
        <input type="number" id="numeroPassageiros" name="numeroPassageiros">
        <br>

        <label for="seuPais">Informe seu país:</label>
        <select id="seuPais" name="seuPais">
            <option value="brasil">Brasil</option>
            <option value="franca">França</option>
        </select>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>

        <h4>Selecione o tipo de refeição:</h4>
        <input type="checkbox" id="vegetariana" name="vegetariana" value="veg">
        <label for="vegetariana">Vegetariana</label>
        <input type="checkbox" id="semGluten" name="semGluten" value="semGluten">
        <label for="gluten">Sem Gluten</label>
        <br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone">
        <br>

        <label for="destino">Destino:</label>
        <select id="destino" name="destino">
            <option value="franca">França</option>
            <option value="suica">Suiça</option>
        </select>
        <br>

        <label for="preferenciaAcento">Preferência de acento:</label>
        <select id="preferenciaAcento" name="preferenciaAcento">
            <option value="janela">Janela</option>
            <option value="corredor">Corredor</option>
        </select>
        <br>

        <label for="cartao">Cartão:</label>
        <input type="text" id="cartao" name="cartao">
        <br>

        <label for="passaport">Foto do passaport:</label>
        <input type="file" id="passaport" name="passaport">
        <br>

        <h4>Selecione a preferencia de serviço:</h4>
        <input type="checkbox" id="servicoDeQuarto" name="servicoDeQuarto" value="servicoDeQuarto">
        <label for="servicoDeQuarto">Serviço de quarto</label>
        <input type="checkbox" id="uber" name="uber" value="uber">
        <label for="uber">Uber</label>

        <br>

        <button type="submit">Enviar</button>







    </form>
    
</body>
</html>
